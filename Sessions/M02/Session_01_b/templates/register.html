<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <h2>Registro</h2>
    <fieldset>
        <legend>Este es mi formulario</legend>
        <form action="procesar" method="post" enctype="multipart/form-data">
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite su correo">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="Digite su contraseña">
            </div>
            <div>
                <label for="confirmar">Confirmar contraseña:</label>
                <input type="password" name="confirmar" id="confirmar" placeholder="Confirme su contraseña">
            </div>
            <div>
                <label for="foto">Subir fotografía:</label>
                <input type="file" name="foto" id="foto" placeholder="Subir fotografía">
            </div>
            <div>
                <label for="genero">Genero:</label>
                <input type="radio" name="genero" id="generom" value="M">Masculino
                <input type="radio" name="genero" id="generof" value="F">Femenino
            </div>
            <div>
                <label for="pais">Pais:</label>
                <!-- <select name="pais" id="pais"> -->
                <select name="pais" id="pais" multiple size="3">
                    <option value="sv">El Salvador</option>
                    <option value="us">Estados Unidos</option>
                    <option value="uk">Reino Unido</option>
                </select>
            </div>
            <div>
                <label for="hobby">Hobby:</label>
                <input type="checkbox" name="hobby" id="hobby1" value="1">Basketball
                <input type="checkbox" name="hobby" id="hobby2" value="2">Football
                <input type="checkbox" name="hobby" id="hobby3" value="3">Volleyball
            </div>
            <div>
                <label for="direccion">Direccion:</label>
                <textarea name="direccion" id="direccion" rows="5" cols="30"></textarea>
            </div>
            <div>
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <input type="submit" value="Enviar">
        </form>
    </fieldset>
</body>

</html>
